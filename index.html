<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora TMB</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

  <div class="calculator">
    <h2>Calculadora de Taxa Metabólica Basal (TMB)</h2>
    <div>
      <label for="gender">Gênero:</label>
      <select id="gender">
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>
    </div>

    <div>
      <label for="age">Idade (anos):</label>
      <input type="number" id="age" min="1">
    </div>
    <div>
      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" min="1">
    </div>

    <div>
      <label for="height">Altura (cm):</label>
      <input type="number" id="height" min="1">
    </div>

    <button onclick="calculateTMB()">Calcular TMB</button>
    <div id="result"></div>
  </div>

  
  <script src="./assets/script.js"></script>
</body>
</html>
